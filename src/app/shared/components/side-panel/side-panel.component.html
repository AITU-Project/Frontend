<div class="panel bg-dark-blue vh-100 py-3 d-flex flex-column gap-5">
  <div class="d-flex align-items-center gap-3 px-4">
    <img
      class="icon rounded"
      src="../../../../assets/images/main.png"
      alt="Автоматизация Повесток и Вызовов"
    />
    <span class="fs-6 text-white text-center">
      Автоматизация <br />Повесток и Вызовов
    </span>
  </div>
  <div class="d-flex flex-column ps-5 gap-5">
    @for (option of options; track $index) {
      <button
        class="d-flex flex-row gap-3 btn-unstyled"
        (click)="click(option)"
        tabindex="0"
      >
        <img src="{{ option.icon }}" alt="{{ option.title }}" />
        <span class="text-white">{{ option.title }}</span>
      </button>
    }
  </div>
</div>
