<div class="d-flex flex-column gap-2">
  <span class="ms-3">{{ title() }}</span>
  <select class="border-0 rounded px-4 py-2" [name]="name()">
    <option value="" [defaultSelected]="true">{{ placeholder() }}</option>
    @for (option of options(); track $index) {
      <option [value]="option.value">
        {{ option.title }}
      </option>
    }
  </select>
  <div>
    @for (note of notes; track $index) {
      <span class="text-danger fs-s ms-3">* {{ note }}</span>
    }
  </div>
</div>
