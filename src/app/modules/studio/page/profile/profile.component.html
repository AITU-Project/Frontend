<div class="py-3 px-5 vh-100 overflow-auto">
  <div class="mb-5">
    <h2>Профиль</h2>
  </div>
  <div class="d-flex flex-row gap-5">
    <div class="d-flex flex-column gap-5">
      <img src="assets/icons/shared/profile-placeholder.svg" alt="Профиль" />
      <button class="border-0 py-1 rounded">Сменить фото</button>
    </div>
    <div class="d-flex flex-column gap-3">
      <app-studio-input
        title="Имя"
        placeholder="Введите имя"
      ></app-studio-input>
      <app-studio-input
        title="Фамилия"
        placeholder="Введите фамилию"
      ></app-studio-input>
      <app-studio-input
        title="Почта"
        placeholder="Введите почту"
      ></app-studio-input>
    </div>
    <div class="d-flex flex-column gap-3">
      <app-studio-select
        title="Регион"
        [options]="['Алматы', 'Астана', 'Шымкент']"
      ></app-studio-select>
      <app-studio-input
        title="Роль"
        placeholder="Введите почту"
      ></app-studio-input>
    </div>
  </div>
</div>
