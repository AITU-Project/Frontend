<div
  class="form d-flex flex-column justify-content-center align-items-center gap-3 py-4 px-5"
>
  <div class="mb-3 text-center">
    <h4>Добро пожаловать</h4>
    <span class="text-muted"
      >Чтобы завершить регистрацию, заполните поля ниже</span
    >
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <app-auth-input
        title="Имя"
        placeholder="Введите имя"
        name="name"
        [validate]="validators.name"
        (validity)="handleInputs('name', $event)"
      />
    </div>
    <div class="col">
      <app-auth-input
        title="Фамилия"
        placeholder="Введите фамилию"
        name="surname"
        [validate]="validators.surname"
        (validity)="handleInputs('surname', $event)"
      />
    </div>
    <div class="col">
      <app-auth-select
        title="Роль"
        name="role"
        placeholder="Выберите роль"
        [options]="[
          {
            title: 'Сотрудник',
            value: 'employee',
          },
          {
            title: 'Аналитик',
            value: 'analytics',
          },
          {
            title: 'Модератор',
            value: 'moderator',
          },
        ]"
        [validate]="validators.role"
        (validity)="handleInputs('role', $event)"
      ></app-auth-select>
    </div>
    <div class="col">
      <app-auth-input
        title="Почта"
        placeholder="Введите почту"
        type="email"
        name="email"
        [validate]="validators.email"
        (validity)="handleInputs('email', $event)"
      />
    </div>
    <div class="col">
      <app-auth-select
        title="Регион"
        name="region"
        placeholder="Выберите регион"
        [options]="[
          {
            title: 'Алматы',
            value: 'Almaty',
          },
          {
            title: 'Астана',
            value: 'Astana',
          },
          {
            title: 'Шымкент',
            value: 'Shymkent',
          },
        ]"
        [validate]="validators.region"
        (validity)="handleInputs('region', $event)"
      ></app-auth-select>
    </div>
    <div class="col">
      <app-auth-radio
        title="Пол"
        name="sex"
        [buttons]="[
          { title: 'Мужской', value: 'male' },
          { title: 'Женский', value: 'female' },
        ]"
        [validate]="validators.sex"
        (validity)="handleInputs('sex', $event)"
      ></app-auth-radio>
    </div>
    <div class="col">
      <app-auth-input
        title="Пароль"
        placeholder="Пароль"
        type="password"
        name="password"
        [validate]="validators.password"
        (validity)="handleInputs('password', $event)"
        (content)="handlePassword($event)"
      />
    </div>
    <div class="col">
      <app-auth-input
        title="Повторите пароль"
        placeholder="Повторите пароль"
        type="password"
        name="repeat-password"
        [validate]="validators.repeat"
        (validity)="handleInputs('repeat', $event)"
      />
    </div>
  </div>

  <div class="mt-4">
    <app-auth-button title="Войти" (click)="handleClick()" />
  </div>

  <div class="d-flex flex-row gap-3 mt-4">
    <a [routerLink]="['/auth/sign-in']" class="text-black fs-6"
      >Уже есть аккаунт?</a
    >
  </div>
</div>
