<div
  class="form d-flex flex-column justify-content-center align-items-center gap-3 py-4"
>
  <div class="mb-3">
    <h4>Войти</h4>
  </div>
  <div class="d-flex flex-column gap-3">
    <app-auth-input
      title="Почта"
      placeholder="Введите почту"
      type="email"
      name="email"
      [validate]="validators.email"
    />
    <app-auth-input
      title="Пароль"
      placeholder="Пароль"
      type="password"
      name="password"
      [validate]="validators.password"
    />
  </div>
  <div class="mt-4">
    <app-auth-button title="Войти" (click)="handleClick()" />
  </div>
  <div class="d-flex flex-row gap-3 mt-4">
    <a [routerLink]="['/auth/sign-up']" class="text-black fs-6"
      >Забыли пароль</a
    >
    <span class="fs-6">|</span>
    <a [routerLink]="['/auth/sign-up']" class="text-black fs-6">Регистрация</a>
  </div>
</div>
